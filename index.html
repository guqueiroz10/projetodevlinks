<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!--tag responsável para ajustar configurações do documento que não são visíveis -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/assets/dark_photo.jpeg"
          alt="Foto de Gustavo Queiroz sorrindo"
        />
        <p>@guqueiroz10</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="https://instagram.com/_queiroz10?igshid=MzRlODBiNWFlZA=="
            target="_blank"
            >Portifólio fotográfico</a
          >
        </li>
        <li>
          <a href="https://vsco.co/queirosz10/gallery" target="_blank">VSCO</a>
        </li>
        <li>
          <a href="https://github.com/guqueiroz10" target="_blank">Github</a>
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/guqueiroz10" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="https://instagram.com/_guqueiroz?utm_source=qr&igshid=NGExMmI2YTkyZg%3D%3D"
          target="_blank"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://www.facebook.com/gustavo.queiroz.3363334?mibextid=ZbWKwL"
          target="_blank"
        >
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/gustavo-queiroz-6153941b3"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
